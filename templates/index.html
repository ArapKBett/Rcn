<!DOCTYPE html>
<html>
<head>
    <title>Bug Bounty Recon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Bug Bounty Reconnaissance</h1>
    <form method="POST">
        <label for="domain">Target Domain:</label>
        <input type="text" id="domain" name="domain" required>
        <input type="submit" value="Start Recon">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <a href="/download">Download Report</a>
</body>
</html>
